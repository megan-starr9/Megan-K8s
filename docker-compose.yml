version: '2.0'
services:
  nginx:
    build:
      context: ./nginx
    image: nginx
    restart: on-failure
    ports:
      - 80:80
  megstarr:
    build:
      context: ./megstarr
    image: "megstarr:docker.pkg.github.com/megan-starr9/megan-k8s/megstarr"
    ports:
    - "3000:3000"
  techofmany:
    build:
      context: ./techofmany
    image: "techofmany:docker.pkg.github.com/megan-starr9/megan-k8s/techofmany"
    ports:
    - "3001:3001"
  ratemygm:
    build:
      context: ./ratemygm
    image: "ratemygm:docker.pkg.github.com/megan-starr9/megan-k8s/ratemygm"
    ports:
    - "3002:3002"
