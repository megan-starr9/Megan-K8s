version: '2.0'
services:
  nginx:
    build:
      context: ./nginx
    restart: on-failure
    ports:
      - 80:80
  megstarr:
    build:
      context: ./megstarr
    ports:
    - "3000:3000"
  techofmany:
    build:
      context: ./techofmany
    ports:
    - "3001:3001"
  ratemygm:
    build:
      context: ./ratemygm
    ports:
    - "3002:3002"
