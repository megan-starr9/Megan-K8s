apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: virtual-host-ingress
spec:
  rules:
  - host: megstarr.com
    http:
      paths:
      - path: /*
        backend:
          service:
            name: megstarr
            port:
              number: 3000
  - host: ratemygamemaster.com
    http:
      paths:
      - path: /*
        backend:
          service:
            name: ratemygm
            port:
              number: 3002
  - host: techofmany.com
    http:
      paths:
      - path: /*
        backend:
          service:
            name: techofmany
            port:
              number: 3001

---

apiVersion: v1
kind: Service
metadata:
  name: virtual-host-ingress
spec:
  type: LoadBalancer
  selector:
    app: virtual-host-ingress
  ports:
    - port: 80
