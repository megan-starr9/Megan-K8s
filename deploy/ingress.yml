apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: virtual-host-ingress
spec:
  rules:
  - host: megstarr.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: megstarr
          servicePort: 3000
  - host: ratemygamemaster.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: ratemygm
          servicePort: 3002
  - host: techofmany.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: techofmany
          servicePort: 3001

---

apiVersion: v1
kind: Service
metadata:
  name: virtual-host-ingress
spec:
  type: LoadBalancer
  selector:
    app: virtual-host-ingress
  ports:
    - port: 80
