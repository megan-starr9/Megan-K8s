apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-portfolio
  labels:
    app: portfolio
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
      tier: frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: portfolio
        tier: frontend
    spec:
      containers:
      - name: k8s-portfolio
        image: <IMAGE>
        ports:
        - name: entry
          containerPort: 3000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      imagePullSecrets:
        - name: regcred

---

apiVersion: v1
kind: Service
metadata:
  name: k8s-portfolio
spec:
  type: NodePort
  selector:
    app: portfolio
    tier: frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: entry
